<!DOCTYPE>
<html>
<head>
	<title>Three JS - Learning</title>
	<meta charset="UTF-8"></meta>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="js/three.js"></script>
	<script src="js/three_test.js"></script>
	<style>
		html, body {
			background-color: #8b8e89;
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;
		}
		
		.table {
			display: table;
		}
		
		.cell {
			display: table-cell;
			vertical-align: middle;
		}
		
		#canvas_container {
			width: 100%;
			height: 100%;
		}
		
		#canvas_container .three_container{
			width: 90%;
			height: 90%;
			margin: 0px auto;
			border-style: solid;
			border-width: 1px;
			border-color: #000;
			display: block;
			box-sizing: border-box;
		}

	</style>
</head>
<body>
	<div class="table" id="canvas_container">
		<div class="cell">
			<div class="three_container"></div>
		</div>
	</div>
	
</body>
</html>
